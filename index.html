<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnexins</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="">Simulation page for Team error.html</h2>
    <div class="flex gap">
      <div class="container">
        <div class="inner_container">
          <h3>Fan</h3>
          <p>Control the speed of the fan</p>
          <img
            src="WhatsApp Image 2024-03-17 at 11.18.55 AM.jpeg"
            alt="image of fan "
            width="70"
            height="70"
          />
          <br />
          <button><p class="text_button">Speed</p></button>
        </div>
      </div>
      <div class="container">
        <div class="inner_container">
          <h3>Bulb</h3>
          <p>Turn on or off the bulb</p>
          <img
            src="WhatsApp Image 2024-03-17 at 11.22.56 AM.jpeg"
            alt="image of bulb"
            width="70"
            height="70"
          />
          <br />
          <button><p class="text_button">State</p></button>
        </div>
      </div>
      <div class="container">
        <div class="inner_container">
          <h3>Led</h3>
          <p>Control the color of the led</p>
          <img
            src="WhatsApp Image 2024-03-17 at 11.24.41 AM.jpeg"
            alt="image of led bulb"
            width="70"
            height="70"
          />
          <br />
          <button><p class="text_button">Color</p></button>
        </div>
      </div>
      <div class="container">
        <div class="inner_container">
          <h3>Air conditioner</h3>
          <p>Control state and temperature of Ac</p>
          <img
            src="WhatsApp Image 2024-03-17 at 11.27.02 AM.jpeg"
            alt="Image of Ac"
            width="70"
            height="70"
          />
          <br />
          <button><p class="text_button">State</p></button><br />
          <br />
          <button><p class="text_button temp">temperature</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
